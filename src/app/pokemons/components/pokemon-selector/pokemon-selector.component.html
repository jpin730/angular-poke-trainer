<div class="grid h-[476px] grid-cols-2 gap-4 overflow-y-scroll sm:grid-cols-3">
  <app-pokemon-checkbox
    *ngFor="let pokemon of pokemons$ | async"
    [pokemon]="pokemon"
    [disabled]="!selectedPokemons.includes(pokemon.id) && disabledCheckboxes"
    (changeChecked)="onChangePokemonSelection($event)"
  />
</div>
